<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-9</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" media="all" href="css/jquery.selectbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/jquery.jcarousel.js"></script>
	<script src="js/jquery.selectbox-0.6.1.js"></script>
	<script src="js/script_carousel.js"></script>
	<script src="js/script_select.js"></script>
	<script src="js/script_checkbox.js"></script>
</head>
<body>
<h1>Carousel</h1>
    <div class="wrapper_carousel">

    <!-- Carousel -->
    <div class="jcarousel">
   <ul>
       <li><img src="img/haag1.jpg" alt="Haag"></li>
       <li><img src="img/haag2.jpg" alt="Haag"></li>
       <li><img src="img/haag3.jpg" alt="Haag"></li>
       <li><img src="img/haag4.jpg" alt="Haag"></li>
       <li><img src="img/haag5.jpg" alt="Haag"></li>
   </ul>
   </div>
    <!-- Controls -->
    <a class="jcarousel-prev" href="#">&lsaquo;</a>
    <a class="jcarousel-next" href="#">&rsaquo;</a>

    <!-- Pagination -->
    <div class="jcarousel-pagination">
     <a href="#1">1</a>
     <a href="#2">2</a>
     <a href="#3">3</a>
     <a href="#4">4</a>
     <a href="#5">5</a>
    </div>
</div>

<h1>Select</h1>

<div class="wrapper_select">
<select>
  <option value="--">Please select</option>
  <option value="1">Select 1</option>
  <option value="2">Select 2</option>
  <option value="3">Select 3</option>
  <option value="4">Select 4</option>
  <option value="1">Select 5</option>
  <option value="2">Select 6</option>
  <option value="3">Select 7</option>
  <option value="4">Select 8</option>
  <option value="1">Select 9</option>
  <option value="2">Select 10</option>
  <option value="3">Select 11</option>
  <option value="4">Select 12</option>
</select>
</div>

<div class="wrapper_checkbox">
  <h1>
    Checkbox with jQuery
  </h1>

<form>
	<div><label for="ch1">label 1</label><input type="checkbox" class="niceCheck checkbox_js" id="ch1" tabindex="1" /> </div>
	<div><label for="ch2">label 2</label><input type="checkbox" class="niceCheck checkbox_js" checked="checked" id="ch2" tabindex="2" value="2" /></div>
	<div><label for="ch3">label 3</label><input type="checkbox" class="niceCheck checkbox_js" id="ch3" checked="checked" disabled="disabled" /></div>
</form>

<h1>
	Checkbox with CSS
</h1>
<form>
	<div><input class="checkbox" type="checkbox" name="ch1" id="che1"><label class="label" for="che1">Checkbox 1</label></div>
	<div><input class="checkbox" type="checkbox" name="ch2" id="che2"><label class="label" for="che2">Checkbox 2</label></div>
	<div><input class="checkbox" type="checkbox" name="ch3" id="che3"><label class="label" for="che3">Checkbox 3</label></div>
</form>

</body>
</html>
