<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js22</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/tmpl.js"></script>
  <script src="js/dist/script.js"></script>
   
   </head>
  
<body>
<script type="text/html" id="progrtest">
    <form action="#" method="post" id="form-test">
      <h1><%= Title %></h1>
      <% for(var i = 0; i < questions.length; i++) {%>
        <p><%= (i+1) + '. ' + questions[i].quest %></p>
        <% for(var j = 0; j < questions[i].answers.length; j++) { %>
          <input type="checkbox" id=<%= 'answ' + (i+1) + (j+1) %> name="answ" value="yes"
            <% if(questions[i].answers[j].check) { %> class="correct" <% } %>
          >
          <label for=<%= 'answ' + (i+1) + (j+1) %>><%= questions[i].answers[j].answer %></label>
          <br>
        <% } %>
      <% } %>
      <input id="check_result" type="button" value="Проверить мои результаты"></input>
    </form>
  </script>
  <div class="window_fon">
    <div class="modal_content">
      <p class="modal_title">Ваш результат</p>
      <p class="modal_result"></p>
    </div>
  </div>
  
</body>
</html>
